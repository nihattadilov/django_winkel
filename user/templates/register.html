{% extends 'base.html' %}

{% load static %}




{% block content %}



<div class="container" style="padding-top: 150px; padding-left: 25%;">

    <div class="row">

        <div class="col-md-6">

            <form method="post" action="" enctype="multipart/form-data">

                {% csrf_token %}

                {{ error }}

                {% for field in form %}

                <div class="col-md-6 mb-3 mt-3">

                    {{ field }}

                </div>

                {% endfor %}

                

                <div class="col-md-6 mb-3">

                <button class="btn text-white bg-success">Register</button>

            </div>  

            </form>

        </div>

    </div>

</div>





{% endblock %}
